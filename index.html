<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./Img/Headear/Icon.svg" alt="Logo">
                <div>
                    <h6 class="logo_title">Foundation</h6>
                    <p class="logo_text">Startup landing template</p>
                </div>
            </div>
            <div>
                <nav class="header_nav flex">
                    <ul class="header_ul flex">
                        <li class="header_li"><a class="header_link" href="#">Home</a></li>
                        <li class="header_li"><a class="header_link" href="#">Stories</a></li>
                    </ul>
                    <button class="header_button">
                        Get Started
                    </button>
                </nav>
             </div>
        </div>
    </header>
    <section class="section flex">
        <div class="container flex">
            <div>
            <h3 class="section_title">
                What is it about?
            </h3>
            <p class="section_text">
                Building a website for a startup that looks amazing is not a rocket science anymore.
            </p>
            </div>
            <div>
            <h3 class="section_title">
                Who is it for?
            </h3>
            <p class="section_text">
                Startups, small companies and teams, entrepreneurs and web developers.
            </p>
            </div>
        </div>
    </section>
    <section class="section_logo container flex">
        <img src="./Img/Logo_brands/NYTimes.png" alt="NewYorkTimes">
        <img src="./Img/Logo_brands/Forbes.png" alt="Forbes">
        <img src="./Img/Logo_brands/Apple.png" alt="Apple">
        <img src="./Img/Logo_brands/Mashable.png" alt="Mashable">
        <img src="./Img/Logo_brands/WSJ.png" alt="WallStreetJournal">
        <img src="./Img/Logo_brands/Google.png" alt="Google">
    </section>
    <section class="section_comp">
       <div class="container components_grid">
            <div class="div_comp">
                <img class='section_img' src="./Img/Components/1.png" alt="">
                <p class="text_comp"> Developers </p>
            </div>
            <div class="div_comp">
                <img class='section_img' src="./Img/Components/2.png" alt="">
                <p class="text_comp"> Entertainment</p>
            </div>
            <div  class="div_comp">
                <img class='section_img' src="./Img/Components/3.png" alt="">
                <p class="text_comp"> Athletes </p>
            </div> 
            <div class="div_comp">
                <img  class='section_img' src="./Img/Components/4.png" alt="">
                <p class="text_comp"> Creators </p>
            </div>
        </div>
    </section>
    <section class="container pic_grid">
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 24.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 23.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/brock-wegner-TgqTlVQ5gPM-unsplash 1.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 13.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 19.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 20.png" alt=""></p>
        <p class="item_pic"><img src="./Img/Pic_Section/Rectangle 21.png" alt=""></p>
    </section>

</body>
</html>
